


<ion-content >
  <div id="header">
    <h1>Login</h1>
    <img src="../assets/images/globo.png" alt="">
  </div>
  <form id="#form">

    <ion-item lines="none">
      <ion-label>
        <ion-input placeholder="Email" [(ngModel)]="user.username" name="username"></ion-input>
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label>
        <ion-input placeholder="Password" [(ngModel)]="user.password" name="password" type="password" ui-show-password required></ion-input>
      </ion-label>
    </ion-item>

    <ion-button expand="block" shape="round" (click)="connexion()" color="primary" >
      Connexion</ion-button>
  </form>
</ion-content>
